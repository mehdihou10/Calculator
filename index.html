<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div class="result-value"></div>
            <div class="egale-value"></div>
            
        </div>

        <div class="buttons">
            <div class="btn">
                <span class="delete">AC</span>
                <span class="black one">/</span>
                <span class="orange one">7</span>
                <span class="orange one">4</span>
                <span class="orange one">1</span>
                <span class="orange one">0</span>
                
            </div>

            <div class="btn">
                <span class="comeback">DEL</span>
                <span class="black one">+</span>
                <span class="orange one">8</span>
                <span class="orange one">5</span>
                <span class="orange one">2</span>
                <span class="black one">.</span>

            </div>

            <div class="btn">
                <span class="black one">x</span>
                <span class="black one">-</span>
                <span class="orange one">9</span>
                <span class="orange one">6</span>
                <span class="orange one">3</span>
                <span class="egale">=</span>
            </div>


        </div>
    </div>
    
    <p class="dev">created by <a href="mailto:mehdi5juillet@gmail.com">Mehdi Hou</a></p>
 <script src="main.js"></script>   
</body>
</html>
